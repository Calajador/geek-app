<div class="row animated fadeIn fast container main-container ml-5 mt-5 ">
    <div class="col-md-12">

      <form (ngSubmit)="guardar()" #forma="ngForm">

          <div class="form-group">
              <label>URL</label>
              <textarea [(ngModel)]="url.direccion" name="direccion" rows="1" type="text" class="form-control" required>

              </textarea>
          </div>

          <div class="form-group">
              <button [disabled]="!forma.valid" type="submit" class="btn btn-warning-primary">
                Guardar Cambios
              </button>
          </div>

      </form>

    </div>
  </div>
